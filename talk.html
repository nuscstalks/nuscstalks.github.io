---
layout: default
title: Talks
---
<h1>Talks</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
      {% assign author = site.authors | where: 'short_name', post.author | first %}
      {% if author %}
        {{ author.name }}, {{ author.position }}
      {% endif %}
    </li>
  {% endfor %}
</ul>
